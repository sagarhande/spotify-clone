<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify-Dance to the rhythm of your heart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li class = "brand"><img src="/images/logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
        <li>About</li>
    </ul>
</nav>

    <div class="container">
        <div class="songList">
             <h1>Best of NCS- No Copyright sounds</h1>
            <div>
                <div class="songItem">
                    <img src="/images/cover1..jpg">
                    <span>Let me love you</span>
                    <span class="songListPlay">
                        <span class="timestamp">
                                05:20
                                <i class="fas fa-play-circle"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">

        <div class="icons">
            <!-- fontawesome icons -->
             <i class="fas fa-3x fa-step-backward"></i>
             <i class="fas fa-3x fa-play-circle"></i>
             <i class="fas fa-3x fa-step-forward"></i>

        </div>
         <input type="range" name="range" id="myProgressBar" min="0" max="100">
    </div>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
